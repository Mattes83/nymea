# Quality Scale tracking for nymea integration
# Target: Bronze tier

rules:
  # Bronze tier requirements
  action-setup:
    status: exempt
    comment: Integration does not provide service actions yet
  
  appropriate-polling:
    status: done
    comment: Integration uses push notifications via WebSocket, no polling needed
  
  brands:
    status: done
    comment: Has branding assets via hacs.json
  
  common-modules:
    status: exempt
    comment: API extraction to separate library deferred to future work
  
  config-flow-test-coverage:
    status: done
    comment: Config flow tests created with full coverage
  
  config-flow:
    status: done
    comment: UI-based setup via config_flow.py with data_description fields
  
  dependency-transparency:
    status: done
    comment: websockets dependency declared in manifest.json requirements
  
  docs-actions:
    status: exempt
    comment: Integration does not provide service actions yet
  
  docs-high-level-description:
    status: done
    comment: User documentation includes high-level description of nymea/Maveo
  
  docs-installation-instructions:
    status: done
    comment: Step-by-step installation instructions provided
  
  docs-removal-instructions:
    status: done
    comment: Removal instructions documented
  
  entity-event-setup:
    status: done
    comment: Notification handlers set up in correct lifecycle methods
  
  entity-unique-id:
    status: done
    comment: All entities have unique IDs verified
  
  has-entity-name:
    status: done
    comment: Entities use has_entity_name = True pattern
  
  runtime-data:
    status: done
    comment: Uses ConfigEntry.runtime_data instead of hass.data
  
  test-before-configure:
    status: done
    comment: validate_input() tests connection in config flow
  
  test-before-setup:
    status: done
    comment: Connection validated during async_setup_entry with ConfigEntryNotReady
  
  unique-config-entry:
    status: done
    comment: Uses zeroconf unique_id to prevent duplicate entries
